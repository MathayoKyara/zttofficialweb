name: zanzibar_trail_tours
description: A website for Tanzania Trail Tours

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.2
  intl: 0.19.0
  url_launcher: 6.2.5
  flutter_localizations:
    sdk: flutter
  google_fonts: 6.1.0
  cached_network_image: 3.3.0
  shared_preferences: 2.2.2
  font_awesome_flutter: 10.7.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/alltours/
    - assets/icons/
