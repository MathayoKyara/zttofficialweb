name: Build for Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 1

      - name: Create deployment package
        run: |
          cd build/web
          tar -czf ../../vercel-deploy.tar.gz .
          cd ../..
          
      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: vercel-deploy
          path: vercel-deploy.tar.gz
          retention-days: 1

      - name: Build Summary
        run: |
          echo "## Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Build output is in \`build/web\` directory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the \`vercel-deploy\` artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract and deploy to Vercel using CLI or dashboard" >> $GITHUB_STEP_SUMMARY
          echo "3. Or use: \`vercel --prod\` from the build/web directory" >> $GITHUB_STEP_SUMMARY

